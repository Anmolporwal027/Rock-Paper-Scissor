<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scisscor</title>
</head>
<body>
    <div class="container">
        <div class="rps">
            <button class="choice"id="Rock"><i class="fa-solid fa-hand-fist"></i></button>
            <button class="choice"id="Paper" ><i class="fa-solid fa-hand"></i></button>
            <button class="choice"id="Scissor"><i class="fa-solid fa-hand-peace"></i></button>
        </div>

        <div class="choicess">
            <p id="PlayerChoice"><i class="fa-solid fa-hand-fist"></i> Your Choice</p>
            <p id="CompChoice"><i class="fa-solid fa-hand"></i>Computer Choice</p>
        </div>
        
        <div class="result"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
